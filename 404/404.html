<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Home | Boxbuzz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:description" content="BoxBuzz Sua fanzine semanal">
    <meta property="og:image" content="https://i.imgur.com/FkS24Zz.png">
    <meta property="og:url" content="http://www.boxbuzz.com.br/">
    <meta property="og:type" content="website">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<style>
		.error-404{
			width:100%;
			height:100vh;
			display:flex;
			flex-direction:column;
			justify-content:center;
			align-items:center;
		}	

		.error-404 h1{
			font-family:VCR;
			font-size:100px;
		}

		.error-404 p{
			font-family:OpenSans-Regular;
			font-size:20px;
		}

		.error-404 p:last-child{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<!-- início do preloader -->
	<div id="preloader">
		<div class="inner">
			<img src="https://s5.gifyu.com/images/SRSKh.gif" height="150px">
		</div>
	</div>

	<div class="error-404">
		<h1 class="text">404</h1>
		<p>Oops! Página não encontrada. Lamentamos, mas a página que você está procurando não foi encontrada.</p>
		<p><a href="/">Voltar para a página inicial</a></p>
	</div>

	<script type="text/javascript">
		// Pre Loading
		$(window).on('load', function() {
		  $('#preloader .inner').fadeOut();
		  $('#preloader').delay(10).fadeOut('slow');
		  $('body').delay(10).css({ 'overflow': 'visible' });
		});
	</script>
</body>
</html>
